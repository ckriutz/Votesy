version: '3.4'

services:
  votesyweb:
    image: votesyweb
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 5002:5002
    environment:
      - apiUrl=http://localhost:10000
      - resultsUrl="http://localhost:8080"
      - AZURE_STORAGE_CONNECTION_STRING=[ConnectionString]