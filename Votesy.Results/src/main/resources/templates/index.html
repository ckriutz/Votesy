<!DOCTYPE html>
<html>
   <head>
      <meta charset = "ISO-8859-1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href = "css/styles.css" rel = "stylesheet"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
      <title>Votesy Results!</title>
   </head>
   <body>
    <div class="App">
      <header class="App-header">
        <h1>Votesy!</h1>
        <div id="content-container">
          <div id="content-container-center">
            <h3><p th:text="${question}"></h3>
          </div>
        </div>
        <div id="container">
          <div class="whole">
            <div class="type">
              <p th:text="${answer1}"></p>
            </div>
            <div class="plan">
              <div class="header">
                <sup th:text="${votes1}"></sup>
                <p class="votesLabel">votes</p>
              </div>                
            </div>
          </div>
              
          <div class="whole">
              <div class="type ultimate">
                <p th:text="${answer2}"></p>
              </div>
            <div class="plan">
              <div class="header">
                <sup th:text="${votes2}"></sup>
                <p class="votesLabel">votes</p>
              </div>
            </div>
          </div>
        </div>
      </header>
      <footer class="App-footer">
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Home</a></li>
            <li class="list-inline-item"><a th:href="${voteUrl}">Vote!</a></li>
            <li class="list-inline-item"><a href="https://github.com/ckriutz/Votesy"><i class="fa fa-github" aria-hidden="true"></i></a></li>
            <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
        </ul>
        <!-- Note, I'd love to display the container name however Java has no way to get it. :( -->
        <p class="copyright">Votesy Â© 2022</p>
      </footer>
    </div>
   </body>
</html>
